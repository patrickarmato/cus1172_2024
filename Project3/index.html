<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Quiz Page
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

        <script src="project3.js"></script>

    </head>
    <body>
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <div class="col-6 mx-auto">
                    <div id="app_widget" class="align-items-center">
                        <h1>hello</h1>
                    </div>
                </div>
            </div>
        </div>

        <script id="user_view" type="text/x-handlebars-template">
            

        </script>

        <script id="quiz_selection" type="text/x-handlebars-template">
            <h1>hello</h1>
            <form id="form">
                <input id="name" type="text"/>
                <input type="submit">
            </form>

            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <button id="quiz1">Quiz 1</button>
                    </div>
                    <div class="col">
                        <button id="quiz2">Quiz2</button>
                    </div>
                </div>
            </div>

        </script>

        <script id="question" type="text/x-handlebars-template">
            <h1>HELLO</h1>

        </script>

        <script id="feedback" type="text/x-handlebars-template">


        </script>

        <script id="results" type="text/x-handlebars-template">


        </script>

        <script id="view" type="text/x-handlebars-template">
            <h3 class="card-title">{{this.question}}</h3>
        </script>

    </body>
</html>
